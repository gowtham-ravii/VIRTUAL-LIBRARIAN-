    <h1>ReFindit services API</h1>
    <h2>Search service</h2>
    <p>send a HTTP GET request <code>/find</code></p>
    <h4>Parameter: search</h4>
    <blockquote>
      <p><strong>Description</strong>: the type of search to perform - simple (full text) or advanced (parametrized)</p>
      <p><strong>Possible values</strong>: simple, advanced</p>
    </blockquote>
    <h4>Parameter: limit (optional)</h4>
    <blockquote>
      <p><strong>Description</strong>: the number of results to return from each DB</p>
      <p><strong>Possible values</strong>: positive integer</p>
      <p><strong>Default value</strong>: 5</p>
    </blockquote>
    <h4>Parameter: db (optional)</h4>
    <blockquote>
      <p><strong>Description</strong>: the DB(s) to return results from</p>
      <p><strong>Possible values</strong>: crossref, datacite, pubmed, refbank, bhlarticles, bhlbooks, gnub, mendeley</p>
      <p><strong>Default value</strong>: equivallent to all.</p>
      <p><strong>Order:</strong> the order of the values matches the order of results </p>
      <p><strong>Example:</strong> <a href="http://refinder.org/find?search=simple&amp;db=crossref&amp;db=pubmed&amp;limit=3&amp;text=Smith"><code>/find?search=simple&amp;db=crossref&amp;db=pubmed&amp;limit=3&amp;text=Smith</code></a></p>
      <p><strong>Notes:</strong> BHL articles and BHL books only work with advanced search. GNUB only works with simple search.</p>
    </blockquote>
    <h3>Simple (full text) search</h3>
    <h4>Parameter: text</h4>
    <blockquote>
      <p><strong>Possible values:</strong> any text. </p>
      <p><strong>Notes:</strong> Works especially well with CrossRef DOIs (like 10.3897/BDJ.1.e995) or PubMed Central IDs (like PMC3234428).</p>
    </blockquote>
    <h3>Advanced (parametrized) search</h3>
    <h4>Parameter: title</h4>
    <blockquote>
      <p><strong>Possible values:</strong> text</p>
    </blockquote>
    <h4>Parameter: author</h4>
    <blockquote>
      <p><strong>Possible values:</strong> text</p>
    </blockquote>
    <h4>Parameter: year</h4>
    <blockquote>
      <p><strong>Possible values:</strong> 4 digit year</p>
    </blockquote>
    <h4>Parameter: origin</h4>
    <blockquote>
      <p><strong>Possible values:</strong> text</p>
    </blockquote>
    <h4>Notes:</h4>
    <blockquote>
      <p><strong>CrossRef Advanced</strong> requires Author, Origin and (Year or Title).</p>
      <p><strong>BHL</strong> requires at least Author or Title. <strong>BHL books</strong> uses only last names.</p>
    </blockquote>
    <h2>Formatting service</h2>
    <p><strong>Parameter name: ref</strong></p>
    <blockquote>
      <p><strong>Possible values:</strong> text</p>
    </blockquote>
    <p><strong>Parameter name: styleName</strong></p>
    <blockquote>
      <p><strong>Possible values:</strong> to get a list of all supported styles, execute at</p>
    </blockquote>
